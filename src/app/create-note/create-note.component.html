<div class="col-md-6 user-container">
  <h2 class="text-center">Create Note</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="noteName">Note Name:</label>
      <input type="text" formControlName="noteName" placeholder="Enter Note Name" name="noteName" class="form-control"
        id="noteName">
    </div>

    <div class="form-group">
      <label for="noteInfo">Note Info:</label>
      <input type="text" formControlName="noteInfo" placeholder="Enter Note Info" name="noteInfo" class="form-control"
        id="noteInfo">
    </div>

    <div class="form-group">
      <label for="noteParty"> Note Party:</label>
      <input formControlName="noteParty" placeholder="Enter Note Party" name="noteParty" class="form-control" id="noteParty">
    </div>

    <div class="form-group">
      <label for="noteDateTime"> Note Date Time:</label>
      <input formControlName="noteDateTime" placeholder="Enter Note Date Time" name="noteDateTime" class="form-control" id="noteDateTime">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
