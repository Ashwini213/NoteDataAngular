<div class="container">
    <h1>Add New Note</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="createNote()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Id</label>
            <input type="text" class="form-control" [(ngModel)]="note.noteId" name="note.noteId" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="note.noteName" name="note.noteName" required>
          </div>
          <div class="form-group">
            <label for="name">Info</label>
            <input type="text" class="form-control" [(ngModel)]="note.noteInfo" name="note.noteInfo" required>
          </div>
          <div class="form-group">
            <label for="name">Party</label>
            <input type="text" class="form-control" [(ngModel)]="note.noteParty" name="note.noteParty" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
